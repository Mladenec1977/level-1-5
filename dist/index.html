<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>T i m e r</h1>
</header>
<section id="enterTime" >
    <div>
        <h2>Укажите время в минутах</h2>
    </div>
    <div class="row">
        <button type="button" class="btn" id="minusTime">-</button>
        <h2 id="startTime" class="textTime">5</h2>
        <button type="button" class="btn" id="plusTime">+</button>
    </div>
    <div>
        <button type="button" class="btn-start" id="startTimer">Start</button>
    </div>
</section>
<section id="workTime" hidden>
    <div>
        <h2>Осталось</h2>
    </div>
    <div>
        <h2 id="nextTime" class="textTime"></h2>
    </div>
</section>
<script src="bundle.js"></script>
</body>
</html>
